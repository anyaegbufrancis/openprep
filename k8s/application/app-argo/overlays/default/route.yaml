apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: demo-app
    app.kubernetes.io/component: demo-app
    app.kubernetes.io/instance: nginx-application
  name: demo-app
  namespace: demo-app
spec:
  port:
    targetPort: 8080
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: demo-app
